<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Animation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        #countdown {
            font-size: 48px;
            margin-top: 20%;
        }
        #fireworks {
            display: none;
            width: 100%;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        #happy-birthday {
            display: none;
            font-size: 48px;
            font-weight: bold;
            color: gold;
            text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.8);
            margin-top: 10%;
        }
        .balloon {
            position: absolute;
            bottom: -150px;
            width: 100px;
            height: 150px;
            background: linear-gradient(to bottom, #FF1493, #FF69B4);
            border-radius: 50% 50% 0 0;
            opacity: 1;
            animation: float 10s ease-in-out forwards, fadeOut 10s ease-in-out forwards;
        }
        .balloon:nth-child(1) {
            left: 20%;
            animation-delay: 0s;
        }
        .balloon:nth-child(2) {
            left: 50%;
            animation-delay: 2s;
        }
        .balloon:nth-child(3) {
            left: 80%;
            animation-delay: 4s;
        }
        @keyframes float {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-120vh);
            }
        }
        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
        #cake {
            display: none;
            width: 150px;
            height: 150px;
            margin: 0 auto;
            background: url('cake.png') no-repeat center center / contain;
        }
        #gift {
            display: none;
            width: 200px;
            height: 200px;
            margin: 20px auto 0;
            background: url('gift.png') no-repeat center center / contain;
        }
        #glitters {
            display: none;
            width: 100%;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="countdown">15</div>
    <canvas id="fireworks"></canvas>
    <div id="happy-birthday">Happy Birthday Lola!</div>
    <div id="cake"></div>
    <div id="gift"></div>
    <div id="glitters"></div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <script>
        const countdownElement = document.getElementById('countdown');
        const fireworksCanvas = document.getElementById('fireworks');
        const happyBirthdayElement = document.getElementById('happy-birthday');
        const cakeElement = document.getElementById('cake');
        const giftElement = document.getElementById('gift');
        const glittersCanvas = document.getElementById('glitters');

        let secondsRemaining = 15;

        function updateCountdown() {
            if (secondsRemaining >= 0) {
                countdownElement.textContent = secondsRemaining;
                secondsRemaining--;
            } else {
                countdownElement.style.display = 'none';
                triggerFireworks();
                clearInterval(countdownInterval);
            }
        }

        function triggerFireworks() {
            fireworksCanvas.style.display = 'block';
            const duration = 5 * 1000; // 5 seconds
            const end = Date.now() + duration;

            const interval = setInterval(() => {
                if (Date.now() > end) {
                    clearInterval(interval);
                    fireworksCanvas.style.display = 'none';
                    displayHappyBirthday();
                    return;
                }

                confetti({
                    particleCount: 100,
                    startVelocity: 30,
                    spread: 360,
                    colors: ['#FFD700', '#FFEC8B', '#FFD700', '#FF4500', '#ADFF2F', '#00CED1'],
                    origin: { y: Math.random() * 0.6 }
                });
            }, 250);
        }

        function displayHappyBirthday() {
            happyBirthdayElement.style.display = 'block';
            displayCake();
            displayGift();
            triggerGlitters();
            createBalloons();
        }

        function displayCake() {
            cakeElement.style.display = 'block';
        }

        function displayGift() {
            giftElement.style.display = 'block';
        }

        function triggerGlitters() {
            glittersCanvas.style.display = 'block';
            const duration = 5 * 1000; // 5 seconds
            const end = Date.now() + duration;

            const interval = setInterval(() => {
                if (Date.now() > end) {
                    clearInterval(interval);
                    glittersCanvas.style.display = 'none';
                    return;
                }

                confetti({
                    particleCount: 100,
                    startVelocity: 30,
                    spread: 360,
                    colors: ['#FFD700', '#FFEC8B', '#FFFFFF', '#FF69B4'],
                    origin: { y: Math.random() * 0.6 }
                });
            }, 250);
        }

        function createBalloons() {
            for (let i = 1; i <= 3; i++) {
                const balloon = document.createElement('div');
                balloon.classList.add('balloon');
                document.body.appendChild(balloon);
            }
        }

        const countdownInterval = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
