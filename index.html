<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Animation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #001f3f; /* Navy blue background */
            overflow: hidden;
        }
        #countdown {
            font-size: 84px;
            margin-top: 20%;
            color: #FFD700; /* Gold color */
        }
        #happy-birthday {
            display: none;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-size: 84px;
            font-weight: bold;
            margin-top: 10%;
            color: #FFD700;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.5);
            animation: colorChange 2s infinite;
        }
        @keyframes colorChange {
            0% { color: #FFD700; } /* Gold */
            25% { color: #FF69B4; } /* Hot Pink */
            50% { color: #00BFFF; } /* Deep Sky Blue */
            75% { color: #32CD32; } /* Lime Green */
            100% { color: #FFD700; } /* Gold */
        }
        #wishes {
            display: none;
            font-size: 36px;
            font-family: 'Brush Script MT', cursive;
            font-weight: bold;
            color: #FF1493;
            margin-top: 20px;
            font-style: italic;
            white-space: pre-wrap;
            line-height: 1.5;
            text-align: center;
        }
        #final-message {
            display: none;
            font-size: 72px;
            font-family: 'Brush Script MT', cursive;
            margin-top: 10%;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.5);
            position: relative;
            white-space: nowrap;
            text-align: center;
        }
        @keyframes drop {
            from { transform: translateY(-100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .letter {
            display: inline-block;
            animation: drop 0.5s ease forwards;
            animation-delay: calc(var(--i) * 0.1s);
            color: #FFD700; /* Default Gold color */
        }
    </style>
</head>
<body>
    <div id="countdown">3</div>
    <div id="happy-birthday">HAPPY BIRTHDAY LOLA</div>
    <div id="wishes"></div>
    <div id="final-message"></div>

    <script>
        const countdownElement = document.getElementById('countdown');
        const happyBirthdayElement = document.getElementById('happy-birthday');
        const wishesElement = document.getElementById('wishes');
        const finalMessageElement = document.getElementById('final-message');

        let countdown = 3;

        function updateCountdown() {
            countdownElement.textContent = countdown;

            if (countdown > 0) {
                playTickSound();
                countdown--;
            } else {
                clearInterval(countdownInterval);
                countdownElement.style.display = 'none';
                happyBirthdayElement.style.display = 'block';
                setTimeout(displayWishes, 3000);
            }
        }

        function playTickSound() {
            const tickSound = new Audio('tick.mp3');
            tickSound.play();
        }

        function playBoomSound() {
            const boomSound = new Audio('boom.mp3');
            boomSound.play();
        }

        const countdownInterval = setInterval(updateCountdown, 1000);

        function displayWishes() {
            happyBirthdayElement.style.opacity = 0;
            setTimeout(() => {
                happyBirthdayElement.style.display = 'none';
                wishesElement.style.display = 'block';
                const message = "Wishing you long life and prosperity.\nMay this special day bring you closer to your dreams and fill your heart with joy.";
                let index = 0;
                wishesElement.innerHTML = '';

                function typeWriter() {
                    if (index < message.length) {
                        wishesElement.innerHTML += message.charAt(index);
                        index++;
                        setTimeout(typeWriter, 50);
                    } else {
                        setTimeout(() => {
                            wishesElement.style.display = 'none';
                            triggerFinalMessage();
                        }, 3000);
                    }
                }

                typeWriter();
            }, 1000); 
        }

        function triggerFinalMessage() {
            playBoomSound();
            finalMessageElement.style.display = 'block';
            const message = "Happy Birthday once more Lola!";
            finalMessageElement.innerHTML = '';
            message.split(' ').forEach((word, wordIndex) => {
                word.split('').forEach((char, charIndex) => {
                    const span = document.createElement('span');
                    span.classList.add('letter');
                    span.style.color = ['#FFD700', '#FF69B4', '#00BFFF', '#32CD32'][charIndex % 4];
                    span.textContent = char;
                    span.style.setProperty('--i', wordIndex * message.length + charIndex);
                    finalMessageElement.appendChild(span);
                });
                finalMessageElement.appendChild(document.createTextNode(' ')); 
            });
        }
    </script>
</body>
</html>
