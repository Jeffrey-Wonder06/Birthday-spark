<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Animation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #001f3f; /* Navy blue background */
            overflow: hidden;
        }
        #date {
            font-family: 'Arial', sans-serif;
            font-size: 24px;
            color: #FFFFFF; /* White color */
            margin-top: 10%;
        }
        #countdown {
            font-size: 48px;
            margin-top: 20%;
            color: #FFFFFF;
        }
        #happy-birthday {
            display: none;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-size: 96px; /* Increased font size */
            font-weight: bold;
            margin-top: 10%;
            color: #FFD700; /* Gold color */
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.5); /* Shadow effect */
            animation: colorChange 2s infinite; /* Color change animation */
        }
        @keyframes colorChange {
            0% { color: #FFD700; } /* Gold */
            25% { color: #FF69B4; } /* Hot Pink */
            50% { color: #00BFFF; } /* Deep Sky Blue */
            75% { color: #32CD32; } /* Lime Green */
            100% { color: #FFD700; } /* Gold */
        }
        #fireworks, #glitters {
            display: none;
            width: 100%;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        .balloon {
            position: absolute;
            bottom: -150px;
            width: 60px;
            height: 80px;
            background: radial-gradient(circle at 50% 60%, #FF69B4, #FF1493);
            border-radius: 60% 60% 50% 50%;
            opacity: 1;
            animation: float 10s ease-in-out forwards;
        }
        .balloon::after {
            content: '';
            position: absolute;
            width: 2px;
            height: 80px;
            background: linear-gradient(to bottom, #000, #555); /* Spaghetti-like appearance */
            bottom: -80px;
            left: 50%;
            transform: translateX(-50%) rotate(-15deg);
            border-radius: 10px;
        }
        .balloon:nth-child(1) {
            left: 20%;
            animation-delay: 0s;
        }
        .balloon:nth-child(2) {
            left: 50%;
            animation-delay: 2s;
        }
        .balloon:nth-child(3) {
            left: 80%;
            animation-delay: 4s;
        }
        @keyframes float {
            0% { transform: translateY(0); }
            100% { transform: translateY(-120vh); }
        }
        #cake {
            display: none;
            width: 150px;
            height: 150px;
            margin: 0 auto;
            background: url('cake.png') no-repeat center center / contain;
        }
        #gift {
            display: none;
            width: 200px;
            height: 200px;
            margin: 20px auto 0;
            background: url('gift.png') no-repeat center center / contain;
        }
        #wishes {
            display: none;
            font-size: 36px;
            font-family: 'Brush Script MT', cursive;
            font-weight: bold;
            color: #FF1493;
            margin-top: 20px;
            font-style: italic; /* Italic text */
            white-space: pre-wrap; /* Preserve whitespace for animation */
            line-height: 1.5; /* Add space between lines */
        }
        @keyframes vanish {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }
        #final-message {
            display: none;
            font-size: 72px;
            font-family: 'Brush Script MT', cursive;
            margin-top: 10%;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.5);
            position: relative;
            white-space: nowrap;
        }
        @keyframes drop {
            from { transform: translateY(-100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .letter {
            display: inline-block;
            animation: drop 0.5s ease forwards;
        }
    </style>
</head>
<body>
    <canvas id="fireworks"></canvas>
    <div id="cake"></div>
    <div id="gift"></div>
    <div id="glitters"></div>
    <div id="date">TUESDAY, AUGUST 16</div>
    <div id="countdown">15</div>
    <div id="happy-birthday">HAPPY BIRTHDAY LOLA</div>
    <div id="wishes"></div>
    <div id="final-message"></div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <script>
        const countdownElement = document.getElementById('countdown');
        const happyBirthdayElement = document.getElementById('happy-birthday');
        const fireworksCanvas = document.getElementById('fireworks');
        const cakeElement = document.getElementById('cake');
        const giftElement = document.getElementById('gift');
        const glittersCanvas = document.getElementById('glitters');
        const wishesElement = document.getElementById('wishes');
        const finalMessageElement = document.getElementById('final-message');

        let secondsRemaining = 15;

        function updateCountdown() {
            if (secondsRemaining >= 0) {
                countdownElement.textContent = secondsRemaining;
                secondsRemaining--;
            } else {
                countdownElement.style.display = 'none';
                happyBirthdayElement.style.display = 'block';
                fireworksCanvas.style.display = 'block';
                glittersCanvas.style.display = 'block';
                createBalloons();
                setTimeout(() => {
                    happyBirthdayElement.style.opacity = 0;
                    fireworksCanvas.style.display = 'none';
                    glittersCanvas.style.display = 'none';
                    hideBalloons();
                    setTimeout(() => {
                        happyBirthdayElement.style.display = 'none';
                        displayWishes();
                    }, 1000); // Wait for fade out effect
                }, 2000); // Display for 2 seconds
                clearInterval(countdownInterval);
            }
        }

        function triggerFireworks() {
            fireworksCanvas.style.display = 'block';
            glittersCanvas.style.display = 'block';
            const duration = 6 * 1000; // 6 seconds
            const end = Date.now() + duration;

            const interval = setInterval(() => {
                if (Date.now() > end) {
                    clearInterval(interval);
                    return;
                }

                confetti({
                    particleCount: 100,
                    startVelocity: 30,
                    spread: 360,
                    colors: ['#FFD700', '#FFEC8B', '#FFFFFF', '#FF69B4'],
                    origin: { y: Math.random() * 0.6 }
                });
            }, 250);
        }

        function displayWishes() {
            wishesElement.style.display = 'block';
            const message = "Wishing you long life and prosperity.\nMay this special day bring you closer to your dreams and fill your heart with joy.";
            let index = 0;
            wishesElement.innerHTML = '';

            function typeWriter() {
                if (index < message.length) {
                    wishesElement.innerHTML += message.charAt(index);
                    index++;
                    setTimeout(typeWriter, 50);
                } else {
                    setTimeout(() => {
                        wishesElement.style.animation = 'vanish 1s forwards';
                        setTimeout(() => {
                            wishesElement.style.display = 'none';
                            triggerFinalMessage();
                        }, 1000); // Wait for vanish effect
                    }, 3000); // Display wishes for 2 seconds
                }
            }

            typeWriter();
        }

        function triggerFinalMessage() {
            fireworksCanvas.style.display = 'block';
            glittersCanvas.style.display = 'block';
            createBalloons(); // Recreate balloons
            finalMessageElement.style.display = 'block';
            const message = "Happy Birthday once more Lola!";
            finalMessageElement.innerHTML = '';

            const colors = ['#FFD700', '#FF69B4', '#00BFFF', '#32CD32', '#FF1493'];
            const words = message.split(' '); // Split message into words
            words.forEach((word, wordIndex) => {
                const wordSpan = document.createElement('span');
                wordSpan.innerHTML = word.split('').map((letter, letterIndex) => {
                    return `<span class="letter" style="color: ${colors[(wordIndex + letterIndex) % colors.length]}; animation-delay: ${letterIndex * 0.1}s;">${letter}</span>`;
                }).join('');
                finalMessageElement.appendChild(wordSpan);
                finalMessageElement.innerHTML += ' '; // Add space between words
            });

            setTimeout(() => {
                finalMessageElement.style.opacity = 0;
                setTimeout(() => {
                    finalMessageElement.style.display = 'none';
                    fireworksCanvas.style.display = 'none';
                    glittersCanvas.style.display = 'none';
                    hideBalloons();
                }, 1000); // Wait for fade out effect
            }, 3000); // Display for 2 seconds
        }

        function createBalloons() {
            for (let i = 0; i < 3; i++) {
                const balloon = document.createElement('div');
                balloon.classList.add('balloon');
                document.body.appendChild(balloon);
            }
        }

        function hideBalloons() {
            const balloons = document.querySelectorAll('.balloon');
            balloons.forEach(balloon => {
                balloon.style.animation = 'none';
                balloon.style.opacity = '0';
            });
        }

        // Start countdown
        const countdownInterval = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
