<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golden Buzzer Countdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        #countdown {
            font-size: 48px;
            margin-top: 20%;
        }
        .buzzer {
            display: none;
            width: 150px;
            height: 75px;
            background-color: gold;
            border: 5px solid #000;
            border-radius: 50% 50% 0 0;
            margin: 20px auto 0 auto;
            position: relative;
        }
        #hand {
            display: none;
            width: 150px;
            position: absolute;
            top: -150px;
            left: 50%;
            transform: translateX(-50%);
            animation: press 1s ease-in-out forwards;
        }
        #fireworks {
            display: none;
            width: 100%;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        @keyframes press {
            0% { top: -150px; }
            50% { top: -75px; }
            100% { top: 0; }
        }
    </style>
</head>
<body>
    <div id="countdown">15</div>
    <div class="buzzer" id="buzzer"></div>
    <img id="hand" src="hand.png" alt="">
    <canvas id="fireworks"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <script>
        const countdownElement = document.getElementById('countdown');
        const buzzerElement = document.getElementById('buzzer');
        const handElement = document.getElementById('hand');
        const fireworksCanvas = document.getElementById('fireworks');

        let secondsRemaining = 15;

        function updateCountdown() {
            if (secondsRemaining >= 0) {
                countdownElement.textContent = secondsRemaining;
                secondsRemaining--;
            } else {
                countdownElement.style.display = 'none';
                buzzerElement.style.display = 'block';
                handElement.style.display = 'block';
                setTimeout(triggerFireworks, 1000);
                clearInterval(countdownInterval);
            }
        }

        function triggerFireworks() {
            fireworksCanvas.style.display = 'block';
            const duration = 5 * 1000; // 5 seconds
            const end = Date.now() + duration;

            const interval = setInterval(() => {
                if (Date.now() > end) {
                    clearInterval(interval);
                    return;
                }

                confetti({
                    particleCount: 100,
                    startVelocity: 30,
                    spread: 360,
                    origin: { y: Math.random() * 0.6 }
                });
            }, 250);
        }

        const countdownInterval = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
