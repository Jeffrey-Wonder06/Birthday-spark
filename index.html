<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Animation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #001f3f;
            overflow: hidden;
        }
        #date {
            font-size: 24px;
            color: #FFFFFF;
            margin-top: 10%;
        }
        #time {
            font-size: 56px;
            color: #FFFFFF;
        }
        #countdown {
            font-size: 56px;
            margin-top: 5%;
            color: #FFD700;
        }
        #happy-birthday {
            display: none;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-size: 84px;
            font-weight: bold;
            margin-top: 10%;
            color: #FFD700;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.5);
            animation: colorChange 2s infinite;
        }
        @keyframes colorChange {
            0% { color: #FFD700; }
            25% { color: #FF69B4; }
            50% { color: #00BFFF; }
            75% { color: #32CD32; }
            100% { color: #FFD700; }
        }
        #fireworks {
            display: none;
            width: 100%;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        #wishes {
            display: none;
            font-size: 36px;
            font-family: 'Brush Script MT', cursive;
            font-weight: bold;
            color: #FF1493;
            margin-top: 20px;
            font-style: italic;
            line-height: 1.5;
            text-align: center;
        }
        #final-message {
            display: none;
            font-size: 72px;
            font-family: 'Brush Script MT', cursive;
            margin-top: 10%;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.5);
            position: relative;
            white-space: nowrap;
            text-align: center;
        }
        @keyframes drop {
            from { transform: translateY(-100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .letter {
            display: inline-block;
            animation: drop 0.5s ease forwards;
            animation-delay: calc(var(--i) * 0.1s);
        }
    </style>
</head>
<body>
    <canvas id="fireworks"></canvas>
    <div id="date">Wednesday, August 15</div>
    <div id="time">11:59</div>
    <div id="countdown">59</div>
    <div id="happy-birthday">HAPPY BIRTHDAY LOLA</div>
    <div id="wishes"></div>
    <div id="final-message"></div>

    <audio id="tick-sound" src="tick.mp3"></audio>
    <audio id="boom-sound" src="boom.mp3"></audio>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <script>
        const countdownElement = document.getElementById('countdown');
        const dateElement = document.getElementById('date');
        const timeElement = document.getElementById('time');
        const happyBirthdayElement = document.getElementById('happy-birthday');
        const fireworksCanvas = document.getElementById('fireworks');
        const wishesElement = document.getElementById('wishes');
        const finalMessageElement = document.getElementById('final-message');
        const tickSound = document.getElementById('tick-sound');
        const boomSound = document.getElementById('boom-sound');

        let secondsRemaining = 59;

        function updateCountdown() {
            countdownElement.textContent = secondsRemaining;

            if (secondsRemaining > 0) {
                tickSound.play();
                secondsRemaining--;
            } else {
                clearInterval(countdownInterval);
                countdownElement.style.display = 'none';
                timeElement.textContent = '12:00';
                dateElement.textContent = 'Thursday, August 16';
                happyBirthdayElement.style.display = 'block';
                triggerFireworks();
                setTimeout(() => {
                    happyBirthdayElement.style.opacity = 0;
                    setTimeout(() => {
                        happyBirthdayElement.style.display = 'none';
                        displayWishes();
                    }, 1000);
                }, 3000);
            }
        }

        const countdownInterval = setInterval(updateCountdown, 1000);

        function triggerFireworks() {
            fireworksCanvas.style.display = 'block';
            boomSound.play();
            const duration = 5 * 1000;
            const end = Date.now() + duration;

            const interval = setInterval(() => {
                if (Date.now() > end) {
                    clearInterval(interval);
                    return;
                }

                confetti({
                    particleCount: 100,
                    startVelocity: 30,
                    spread: 360,
                    colors: ['#FFD700', '#FFEC8B', '#FFFFFF', '#FF69B4'],
                    origin: { y: Math.random() * 0.6 }
                });
            }, 250);
        }

        function displayWishes() {
            wishesElement.style.display = 'block';
            const message = "Wishing you long life and prosperity.\nMay this special day bring you closer to your dreams and fill your heart with joy.";
            let index = 0;
            wishesElement.innerHTML = '';

            function typeWriter() {
                if (index < message.length) {
                    wishesElement.innerHTML += message.charAt(index);
                    index++;
                    setTimeout(typeWriter, 50);
                } else {
                    setTimeout(() => {
                        wishesElement.style.animation = 'vanish 1s forwards';
                        setTimeout(() => {
                            wishesElement.style.display = 'none';
                            triggerFinalMessage();
                        }, 1000);
                    }, 2000);
                }
            }

            typeWriter();
        }

        function triggerFinalMessage() {
            fireworksCanvas.style.display = 'block';
            boomSound.play();
            finalMessageElement.style.display = 'block';
            const message = "Happy Birthday once more Lola!";
            finalMessageElement.innerHTML = '';
            message.split('').forEach((char, index) => {
                const span = document.createElement('span');
                span.classList.add('letter');
                span.textContent = char;
                span.style.setProperty('--i', index);
                finalMessageElement.appendChild(span);
            });

            setTimeout(() => {
                finalMessageElement.style.opacity = 0;
                setTimeout(() => {
                    finalMessageElement.style.display = 'block';
                    fireworksCanvas.style.display = 'block';
                }, 1000);
            }, 3000);
        }
    </script>
</body>
</html>
