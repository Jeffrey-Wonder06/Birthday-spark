<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golden Buzzer Countdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        #countdown {
            font-size: 48px;
            margin-top: 20%;
        }
        #fireworks {
            display: none;
            width: 100%;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        #happy-birthday {
            display: none;
            font-size: 48px;
            font-weight: bold;
            color: gold;
            text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.8);
            margin-top: 40%;
        }
    </style>
</head>
<body>
    <div id="countdown">15</div>
    <canvas id="fireworks"></canvas>
    <div id="happy-birthday">Happy Birthday Lola!</div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <script>
        const countdownElement = document.getElementById('countdown');
        const fireworksCanvas = document.getElementById('fireworks');
        const happyBirthdayElement = document.getElementById('happy-birthday');

        let secondsRemaining = 15;

        function updateCountdown() {
            if (secondsRemaining >= 0) {
                countdownElement.textContent = secondsRemaining;
                secondsRemaining--;
            } else {
                countdownElement.style.display = 'none';
                triggerFireworks();
                clearInterval(countdownInterval);
            }
        }

        function triggerFireworks() {
            fireworksCanvas.style.display = 'block';
            const duration = 5 * 1000; // 5 seconds
            const end = Date.now() + duration;

            const interval = setInterval(() => {
                if (Date.now() > end) {
                    clearInterval(interval);
                    fireworksCanvas.style.display = 'none';
                    displayHappyBirthday();
                    return;
                }

                confetti({
                    particleCount: 100,
                    startVelocity: 30,
                    spread: 360,
                    colors: ['#FFD700', '#FFEC8B', '#FFD700', '#FF4500', '#ADFF2F', '#00CED1'],
                    origin: { y: Math.random() * 0.6 }
                });
            }, 250);
        }

        function displayHappyBirthday() {
            happyBirthdayElement.style.display = 'block';
        }

        const countdownInterval = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
