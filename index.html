<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Animation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #001f3f; /* Navy blue background */
            overflow: hidden;
        }
        #countdown {
            font-size: 72px;
            margin-top: 20%;
            color: #FFD700; /* Gold color */
        }
        #happy-birthday {
            display: none;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-size: 84px;
            font-weight: bold;
            color: #FFD700; /* Gold color */
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.5); /* Shadow effect */
            animation: colorChange 2s infinite; /* Color change animation */
        }
        @keyframes colorChange {
            0% { color: #FFD700; } /* Gold */
            25% { color: #FF69B4; } /* Hot Pink */
            50% { color: #00BFFF; } /* Deep Sky Blue */
            75% { color: #32CD32; } /* Lime Green */
            100% { color: #FFD700; } /* Gold */
        }
        #fireworks, #glitters {
            display: none;
            width: 100%;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        #wishes {
            display: none;
            font-size: 36px;
            font-family: 'Brush Script MT', cursive;
            font-weight: bold;
            color: #FF1493;
            margin-top: 20px;
            font-style: italic;
            white-space: pre-wrap;
            line-height: 1.5;
            text-align: center;
        }
        @keyframes vanish {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }
        #final-message {
            display: none;
            font-size: 72px;
            font-family: 'Brush Script MT', cursive;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.5);
            position: relative;
            white-space: nowrap;
            text-align: center;
        }
        @keyframes drop {
            from { transform: translateY(-100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .letter {
            display: inline-block;
            animation: drop 0.5s ease forwards;
            animation-delay: calc(var(--i) * 0.1s);
            color: var(--color);
        }
    </style>
</head>
<body>
    <canvas id="fireworks"></canvas>
    <div id="countdown">3</div>
    <div id="happy-birthday">HAPPY BIRTHDAY LOLA</div>
    <div id="wishes"></div>
    <div id="final-message"></div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <script>
        const countdownElement = document.getElementById('countdown');
        const happyBirthdayElement = document.getElementById('happy-birthday');
        const finalMessageElement = document.getElementById('final-message');
        const fireworksCanvas = document.getElementById('fireworks');

        let countdownNumber = 3;

        function updateCountdown() {
            countdownElement.textContent = countdownNumber;

            if (countdownNumber > 0) {
                countdownNumber--;
            } else {
                clearInterval(countdownInterval);
                countdownElement.style.display = 'none';
                happyBirthdayElement.style.display = 'block';
                triggerFireworks();
                setTimeout(() => {
                    happyBirthdayElement.style.display = 'none';
                    displayFinalMessage();
                }, 3000); // Display for 3 seconds
            }
        }

        const countdownInterval = setInterval(updateCountdown, 1000);

        function triggerFireworks() {
            fireworksCanvas.style.display = 'block';
            const duration = 5 * 1000;
            const end = Date.now() + duration;

            const interval = setInterval(() => {
                if (Date.now() > end) {
                    clearInterval(interval);
                    return;
                }

                confetti({
                    particleCount: 100,
                    startVelocity: 30,
                    spread: 360,
                    colors: ['#FFD700', '#FFEC8B', '#FFFFFF', '#FF69B4'],
                    origin: { y: Math.random() * 0.6 }
                });
            }, 250);
        }

        function displayFinalMessage() {
            fireworksCanvas.style.display = 'block';
            finalMessageElement.style.display = 'block';
            const message = "Happy Birthday once more Lola!";
            finalMessageElement.innerHTML = '';
            const colors = ['#FFD700', '#FF69B4', '#00BFFF', '#32CD32'];

            message.split(' ').forEach((word, wordIndex) => {
                word.split('').forEach((char, charIndex) => {
                    const span = document.createElement('span');
                    span.classList.add('letter');
                    span.style.setProperty('--i', wordIndex * message.length + charIndex);
                    span.style.setProperty('--color', colors[charIndex % colors.length]);
                    span.textContent = char;
                    finalMessageElement.appendChild(span);
                });
                finalMessageElement.appendChild(document.createTextNode(' '));
            });
        }
    </script>
</body>
</html>
